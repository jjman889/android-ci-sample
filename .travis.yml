sudo: required

language: java

# Skipping the default Gradle installation step 
install: true

service:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - docker pull michalmoczulski/simple-android-docker

script:
  - ./verify-build.sh

